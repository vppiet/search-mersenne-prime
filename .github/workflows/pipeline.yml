name: Build C++ in Devcontainer

on:
  push:
    branches: ["main"]
    paths-ignore: ".devcontainer/*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout GitHub Repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build C++
        uses: devcontainers/ci@v0.3.1900000349
        with:
          imageName: ghcr.io/vppiet/search-mersenne-prime-devcontainer
          cacheFrom: ghcr.io/vppiet/search-mersenne-prime-devcontainer
          runCmd: |
            cmake --preset=default
            cmake --build --preset=default --target search_mersenne_prime
